<body>
  <header>
    <div class="menu">
      <nav>
        <img src="img/logo.png" alt="" />
        <h1>Hoy no me olvido</h1>
      </nav>
    </div>
  </header>
  <!-- Boton agregar item -->
  <section>
    <div id="BotonAgregarItem" class="BotonAgregarItem">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#Modal"><img src="img/boton-agregar.png"
          alt="" /></button>
    </div>
  </section>
  <!-- Lista vacia -->
  <section>
    <div id="ListaVacia" class="listaVacia">
      <h1>Aun no anotaste nada!</h1>
    </div>
  </section>
  <!-- Modal /popup -->
  <section>
    <div id="Modal2" class="Modal2">
      <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModal">Agregar producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="EquisDeCerrar"></button>
            </div>
            <div class="modal-body">
              <div id="formulario" class="formulario">
                <!-- Nompre Producto -->
                <label for="producto" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="Producto" placeholder="Papas">
                <!-- Categoria Producto -->
                <div class="dropdown mt-4">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="Categorias"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Categoria
                  </button>
                  <ul class="dropdown-menu menusito" aria-labelledby="Categorias">
                    <li><button id="carne" class="dropdown-item" type="button"><img src="img/categorias/carne.svg"
                          alt="carnes">
                        Carnes</button></li>
                    <li><button id="pescados" class="dropdown-item" type="button"><img src="img/categorias/pescado.svg"
                          alt="pescados"> Pescados</button></li>
                    <li><button id="verduras" class="dropdown-item" type="button"><img src="img/categorias/verduras.svg"
                          alt="verduras"> Verduras</button></li>
                    <li><button id="lacteos" class="dropdown-item" type="button"><img src="img/categorias/lacteos.svg"
                          alt="lacateos"> Lacteos</button></li>
                    <li><button id="frutas" class="dropdown-item" type="button"><img src="img/categorias/frutas.svg"
                          alt="frutas">
                        Frutas</button></li>
                    <li><button id="cereales" class="dropdown-item" type="button"><img src="img/categorias/cereales.svg"
                          alt="cereales"> Cereales</button></li>
                  </ul>
                </div>
                <!-- Nota Producto -->
                <label for="nota" class="form-label mt-4">Nota</label>
                <textarea for="nota" class="form-control" id="Nota" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
              <button id="guardar" type="button" class="btn btn-eze">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Lista de productos -->
  <section>
    <div id="ListaProductos" class="listaProductos">
      <div id="ListaProductos__titulo">
        <h1>Tu lista de productos <i class="fas fa-shopping-basket"></i>
        </h1>
      </div>
      <div id="ListaProductos__items">
        <ul class="list-group">
          <li class="list-group-item"><img src="img/categorias/carne.svg" alt="Bife de chorizo"
              class="ListaProductos__items__icono"> Bife de chorizo</li>
        </ul>
      </div>
    </div>
  </section>
  <footer></footer>

    crossorigin="anonymous"></script>

</body>
