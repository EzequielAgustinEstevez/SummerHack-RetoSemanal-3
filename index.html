<body>
  <header>
    <div class="menu">
      <nav>
        <img src="img/logo.png" alt="" />
        <h1>Hoy no me olvido</h1>
      </nav>
    </div>
  </header>
  <!-- Boton agregar item -->
  <section>
    <div id="BotonAgregarItem" class="BotonAgregarItem">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#Modal"><img src="img/boton-agregar.png"
          alt="" /></button>
    </div>
  </section>
  <!-- Boron volver -->
  <section>
    <div id="volver">
      <button id="volver__button" type="button" class="btn-close ocultar" aria-label="EquisDeCerrar"></button>
    </div>
  </section>
  <!-- Boton borrar todo -->
  <section>
    <div id="BorrarTodo" class="borrarTodo">
      <button class="btn"><img src="img/boton-restar.png"
          alt="" /></button>
    </div>
  </section>
  <!-- Lista vacia -->
  <section>
    <div id="ListaVacia" class="listaVacia">
      <h1>Aun no anotaste nada!</h1>
    </div>
  </section>
  <!-- Modal /popup -->
  <section>
    <div id="Modal2" class="Modal2">
      <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModal">Agregar producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="EquisDeCerrar"></button>
            </div>
            <div class="modal-body">
              <div id="formulario" class="formulario">
                <!-- Nompre Producto -->
                <div class="productoInput">
                  <label for="producto" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="Producto" placeholder="Papas">
                </div>
                <!-- Categoria Producto -->
                <div class="desplegableCategoria mt-3">
                  <label for="Categoria" class="form-label">Categroria</label>
                  <select id="Categoria" class="form-select">
                    <option><img src="img/categorias/carnes.svg" alt="">Carnes</option>
                    <option><img src="img/categorias/pescados.svg" alt="">Pescados</option>
                    <option><img src="img/categorias/frutas.svg" alt="">Frutas</option>
                    <option><img src="img/categorias/verduras.svg" alt="">Verduras</option>
                    <option><img src="img/categorias/cereales.svg" alt="">Cereales</option>
                    <option><img src="img/categorias/lacteos.svg" alt="">Lacteos</option>
                  </select>
                </div>
                <!-- Nota Producto -->
                <div class="notaTextarea mt-3">
                  <label for="nota" class="form-label">Nota</label>
                  <textarea for="nota" class="form-control" id="Nota" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
              <button id="guardar" type="button" class="btn btn-eze " data-bs-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Lista de productos -->
  <section>
    <div id="ListaProductos" class="listaProductos ocultar">
      <div id="ListaProductosTitulo">
        <h1>Tu lista de productos <i class="fas fa-shopping-basket"></i>
        </h1>
      </div>
      <div>
        <ul id="ListaProductosItems" class="list-group">
        </ul>
      </div>
    </div>
  </section>
  <!-- Detalle de productos -->
  <section>
    <div class="container">
      <div id="DetalleProducto" class="ocultar">
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
